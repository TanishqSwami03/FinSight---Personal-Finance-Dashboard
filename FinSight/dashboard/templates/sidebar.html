{% load static %}


<div class="adminuiux-sidebar">
    <div class="adminuiux-sidebar-inner">
        <div class="px-3 not-iconic mt-3">
            <div class="row">
                <div class="col align-self-center">
                    <h6 class="fw-medium">Main Menu</h6>
                </div>
                <div class="col-auto"><a class="btn btn-link btn-square" data-bs-toggle="collapse"
                        data-bs-target="#usersidebarprofile" aria-expanded="false" role="button"
                        aria-controls="usersidebarprofile"><i data-feather="user"></i></a></div>
            </div>
            <div class="text-center collapse" id="usersidebarprofile">
                <figure class="avatar avatar-100 rounded-circle coverimg my-3"><img
                        src="{% static 'img/user-image/avatar.png' %}" alt=""></figure>
                <h5 class="mb-1 fw-medium">{{ user.first_name }} {{ user.second_name }}</h5>
            </div>
        </div>
        <ul class="nav flex-column menu-active-line">
            <li class="nav-item">
                <a href="{% url 'dashboard' %}" class="nav-link"><i class="menu-icon bi bi-columns-gap"></i>
                    <span class="menu-name">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'wallet' %}" class="nav-link">
                    <i class="menu-icon bi bi-wallet"></i>
                    <span class="menu-name">Wallet</span>
                </a>
            </li>
            <li class="nav-item dropdown"><a href="javascrit:void(0)" class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"><i class="menu-icon bi bi-piggy-bank"></i> <span
                        class="menu-name">Investment</span></a>
                <div class="dropdown-menu">
                    <div class="nav-item"><a href="{% url 'company_shares' %}" class="nav-link"><i
                                class="menu-icon bi bi-bank"></i> <span class="menu-name">Company
                                Share</span></a>
                    </div>
                    <!-- <div class="nav-item"><a href="{% url 'mutual_funds' %}" class="nav-link"><i
                                class="menu-icon bi bi-cash-coin"></i> <span class="menu-name">Mutual
                                Fund</span></a>
                    </div> -->
                </div>
            </li>
            <li class="nav-item">
                <a href="{% url 'calculator' %}" class="nav-link">
                    <i class="menu-icon bi bi-calculator">
                    </i> <span class="menu-name">Calculator</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'insights' %}" class="nav-link">
                    <i class="bi bi-cash-coin"></i>
                    </i> <span class="menu-name">&nbsp; Insights</span>
                </a>
            </li>
            <li class="nav-item theme-red">
                <a href="{% url 'logout' %}" class="nav-link theme-red">
                    <i data-feather="power" class="theme-red avatar avatar-18 me-1"></i>
                    <span class="menu-name">&nbsp;Logout</span>
                </a>
            </li>
        </ul>
        <div class="mt-auto"></div>
    </div>
</div>
